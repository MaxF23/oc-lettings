# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_and_push_to_docker_hub:
    docker:
      - image: cimg/python:3.10.2  
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build container and push to dockerhub
          command: |
            docker build -t oc-lettings .
            docker tag oc-lettings:latest maxf2389/oc-lettings:latest
            echo $DOCKER_HUB_PASSWORD | docker login -u maxf2389 --password dockerhub
            docker push maxf2389/oc-lettings:latest
  test_with_pytest:
    docker:
      - image: maxf2389/oc-lettings:latest
    steps:
      - checkout
      - run: pytest
 
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "build":
    jobs:
      - build_and_push_to_docker_hub
      - test_with_pytest:
          requires:
            - build_and_push_to_docker_hub
